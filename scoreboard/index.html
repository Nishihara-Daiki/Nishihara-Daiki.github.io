		<section class="command">
			<div class="other-display">

				<a href="edit.html" target="_blank"><button>編集画面を開く</button></a>
			</div>
			<textarea id="message-text" placeholder="メッセージ"></textarea>
			<div class="switch-buttons" id="switch-buttons">
				<button value="order">滑走者</button>
				<button value="rank">暫定順位</button>
				<button value="score">個人スコア</button>
				<button value="message">メッセージ</button>
			</div>
		</section>
	</div>
	<div class="view">
		<section class="current">
			<h2>現在の表示</h2>
			<div class="view-wrapper">
				<iframe src="display.html"></iframe>
			</div>
		</section>
		<section class="submit-button" id="submit-button">
			<button>↑↑↑</button>
